<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Gold Price Test</title>
  <style>
    body { margin: 0; padding: 20px; background: #000833; color: #fff; font-family: Arial; text-align: center; }
    h1 { color: #00d4ff; }
    #results { max-width: 700px; margin: 30px auto; text-align: left; }
    .source { margin: 15px 0; padding: 12px; border: 1px solid #00d4ff; border-radius: 8px; background: #001a3a; }
    .source-name { color: #ffd700; font-weight: bold; }
    .price { color: #00ff7f; font-size: 1.2em; }
    .error { color: #ffcc00; }
    button { background: #00d4ff; color: #000; font-size: 1.3em; padding: 12px 30px; border: none; border-radius: 10px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Proxy se Gold Price Test (Block Bypass)</h1>

  <button onclick="fetchWithProxy()">Fetch with Proxy</button>

  <div id="results">Results yahan aayenge...</div>

  <script>
    async function fetchWithProxy() {
      const results = document.getElementById("results");
      results.innerHTML = "Fetching via proxy...";

      // Free public CORS proxy (all-origins.win ya corsproxy.io)
      const proxy = "https://api.allorigins.win/raw?url=";

      const sources = [
        { name: "gold-api.com", url: "https://gold-api.com/v1/price/XAU/USD", parse: d => d.price },
        { name: "goldprice.org", url: "https://api.goldprice.org/v1/goldprice/live/usd/ounce", parse: d => d.price },
        { name: "metals.live", url: "https://api.metals.live/v1/spot", parse: d => d?.[0]?.gold }
      ];

      results.innerHTML = "";

      for (const src of sources) {
        try {
          const proxyUrl = proxy + encodeURIComponent(src.url);
          const res = await fetch(proxyUrl);
          if (!res.ok) throw new Error(`Proxy error ${res.status}`);

          const data = await res.json();
          const price = src.parse(data);

          if (isNaN(price) || price < 1000) throw new Error("Invalid price");

          const div = document.createElement("div");
          div.className = "source";
          div.innerHTML = `<div class="source-name">\( {src.name}</div><div class="price"> \){price.toFixed(2)} USD</div>`;
          results.appendChild(div);

        } catch (err) {
          const div = document.createElement("div");
          div.className = "source";
          div.innerHTML = `<div class="source-name">${src.name}</div><div class="error">Failed: ${err.message}</div>`;
          results.appendChild(div);
        }
      }
    }
  </script>
</body>
</html>

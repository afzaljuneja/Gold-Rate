<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Gold Rates - SATTARDINA JEWELLERY</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      background: #000833;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
    }
    .logo-container {
      margin: 12px 0;
    }
    .logo-img {
      width: clamp(110px, 35vw, 126px);
      height: clamp(110px, 35vw, 126px);
      border-radius: 50%;
      border: 3px solid #ffd700;
      box-shadow: 0 5px 12px rgba(255,215,0,0.3);
      object-fit: contain;
      background: #000833;
    }
    h1 {
      color: #00d4ff;
      font-size: clamp(1.7em, 5.5vw, 2.1em);
      margin: 8px 0 4px;
    }
    .arabic {
      font-size: clamp(1.7em, 4.8vw, 2.2em);
      color: #ffd700;
      margin: 4px 0;
      font-weight: bold;
    }
    .social {
      margin: 16px 0 12px;
      font-size: clamp(1em, 3.8vw, 1.2em);
    }
    .social img {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      margin-right: 7px;
    }
    .updated-time {
      font-size: clamp(0.9em, 3vw, 1em);
      color: #ccc;
      margin: 0 0 16px;
      font-weight: normal;
    }
    .whatsapp-container {
      background: #25D366;
      color: #000;
      font-size: clamp(1.2em, 4.5vw, 1.5em);
      font-weight: bold;
      padding: 10px;
      margin: 12px auto;
      border-radius: 10px;
      max-width: 360px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
    }
    .whatsapp-container img {
      width: 40px;
      height: 40px;
    }
    #ounceUSD {
      font-size: clamp(1.3em, 4.8vw, 1.5em);
      color: #00ff7f;
      margin: 18px 0 12px;
      font-weight: bold;
      min-height: 120px;
    }
    table {
      width: 90%;
      max-width: 400px;
      margin: 0 auto 24px;
      border-collapse: collapse;
      background: #001a3a;
      border: 2px solid #00d4ff;
      border-radius: 8px;
      overflow: hidden;
      font-size: clamp(0.9em, 3.3vw, 1.05em);
    }
    th, td {
      padding: 9px;
      border: 1px solid #004080;
      text-align: center;
    }
    th {
      background: #000d24;
      color: #00d4ff;
    }
    .karat {
      color: #ffd700;
      font-weight: bold;
    }
    .refresh-btn {
      background: #00d4ff;
      color: #000;
      font-size: clamp(1.1em, 4.5vw, 1.4em);
      font-weight: bold;
      padding: 10px;
      margin: 25px auto 15px;
      border: none;
      border-radius: 10px;
      width: 90%;
      max-width: 360px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,212,255,0.5);
    }
    .refresh-btn:hover { background: #00aaff; }
    .refresh-btn:disabled { background: #555; cursor: not-allowed; }
    #error {
      font-size: clamp(0.85em, 2.8vw, 0.95em);
      margin: 8px 0;
      color: #ffcc00;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      body { padding: 6px; }
      .logo-img { width: clamp(100px, 32vw, 115px); height: clamp(100px, 32vw, 115px); }
      table { width: 100%; font-size: 0.9em; }
      th, td { padding: 7px; }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="https://i.ibb.co/pBK5Zct0/file-00000000e73c7246bafe41f8ba02719e.png" alt="Sattardina Jewellery Logo" class="logo-img">
  </div>

  <h1>SATTARDINA JEWELLERY</h1>
  <div class="arabic">مجوهرات ستاردينا</div>

  <!-- TradingView Widget – live ounce price yahan se aayega -->
  <div id="ounceUSD">
    <div class="tradingview-widget-container" style="height: 120px; width: 100%; max-width: 400px; margin: 0 auto;">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
      {
        "symbol": "OANDA:XAUUSD",
        "width": "100%",
        "colorTheme": "dark",
        "isTransparent": true,
        "locale": "en"
      }
      </script>
    </div>
  </div>

  <table>
    <tr>
      <th>عيار / Aiyar</th>
      <th>وحدة / Unit</th>
      <th>سعر ر.ع / Price OMR</th>
    </tr>
    <tr><td class="karat">24K</td><td>1 gm / جرام</td><td id="g24">Loading...</td></tr>
    <tr><td class="karat">22K</td><td>1 gm / جرام</td><td id="g22">Loading...</td></tr>
    <tr><td class="karat">21K</td><td>1 gm / جرام</td><td id="g21gm">Loading...</td></tr>
    <tr><td class="karat">18K</td><td>1 gm / جرام</td><td id="g18">Loading...</td></tr>
    <tr><td class="karat">21K</td><td>1 Tola / تولة (11.664 gm)</td><td id="tola21">Loading...</td></tr>
  </table>

  <p class="updated-time" id="time">Last updated: Loading...</p>

  <div class="social">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    @sattardina_jewellery
  </div>

  <div class="whatsapp-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    WHATSAPP: 71171790
  </div>

  <button class="refresh-btn" id="refreshBtn">Refresh Rates</button>

  <p id="error"></p>

  <script>
    const refreshBtn = document.getElementById("refreshBtn");
    let isLoading = false;

    function updateTableFromWidget() {
      const errorEl = document.getElementById("error");
      errorEl.innerText = "Fetching live price...";

      // Widget load hone ke baad price nikaalne ke liye delay
      setTimeout(() => {
        try {
          // TradingView widget ke price element ko target kar rahe hain
          const priceElement = document.querySelector('.tv-single-quote-widget__price-value');
          
          if (!priceElement) {
            throw new Error("Widget price element not found");
          }

          let priceText = priceElement.innerText.trim().replace(/,/g, '');
          const ounceUSD = parseFloat(priceText);

          if (isNaN(ounceUSD) || ounceUSD <= 0) {
            throw new Error("Invalid price from widget");
          }

          // Ounce price update
          document.getElementById("ounceUSD").innerText = `Gold per Ounce (USD): ${ounceUSD.toFixed(2)}`;

          // Tere original formula se table update
          const gold24gm = (ounceUSD * 1.4485 + 15) / 116.64;
          const gold22gm = gold24gm * 0.921;
          const gold21gm = gold24gm * 0.880;
          const gold18gm = gold24gm * 0.755;
          const tola21 = gold21gm * 11.664;

          document.getElementById("g24").innerText = gold24gm.toFixed(3) + " OMR";
          document.getElementById("g22").innerText = gold22gm.toFixed(3) + " OMR";
          document.getElementById("g21gm").innerText = gold21gm.toFixed(3) + " OMR";
          document.getElementById("g18").innerText = gold18gm.toFixed(3) + " OMR";
          document.getElementById("tola21").innerText = tola21.toFixed(2) + " OMR";

          // Time update
          const now = new Date();
          const muscatTime = now.toLocaleString('en-US', { 
            timeZone: 'Asia/Muscat', 
            dateStyle: 'medium', 
            timeStyle: 'short' 
          });
          document.getElementById("time").innerText = `Last updated: ${muscatTime}`;

          errorEl.innerText = "";  // Success - error clear

        } catch (err) {
          errorEl.innerText = "Error fetching live price: " + err.message + " (Trying again on refresh)";
          // Optional fallback agar widget fail ho
          document.getElementById("ounceUSD").innerText = "Live price unavailable";
        }
      }, 6000); // 6 seconds delay - widget ko load hone ka time
    }

    window.addEventListener('load', () => {
      updateTableFromWidget(); // Pehli baar call
    });

    refreshBtn.addEventListener('click', () => {
      updateTableFromWidget(); // Refresh pe dobara try
    });
  </script>
</body>
</html>

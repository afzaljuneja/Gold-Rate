<script>
const API_KEY = "goldapi-h1s19mkylgyry-io";

async function loadGoldPrice() {
  try {
    // Gold ounce price in USD
    const res = await fetch("https://www.goldapi.io/api/XAU/USD", {
      headers: {
        "x-access-token": API_KEY,
        "Content-Type": "application/json"
      }
    });

    const data = await res.json();

    let ounceUSD = data.price;

    // ðŸ‘‰ TUMHARA FORMULA (24K)
    let gold24 =
      (ounceUSD * 1.4485 + 20) / 116.64;

    // Jewellery karat prices
    let gold22 = gold24 * 0.920;
    let gold21 = gold24 * 0.879;
    let gold18 = gold24 * 0.754;

    document.getElementById("g22").innerText =
      gold22.toFixed(2) + " OMR";

    document.getElementById("g21").innerText =
      gold21.toFixed(2) + " OMR";

    document.getElementById("g18").innerText =
      gold18.toFixed(2) + " OMR";

    document.getElementById("time").innerText =
      "Last updated: " + new Date().toLocaleTimeString();

  } catch (err) {
    document.getElementById("time").innerText =
      "Price load error";
  }
}

loadGoldPrice();
setInterval(loadGoldPrice, 60000);
</script>
